services:
  # --- Backend API ---
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Celery Worker ---
  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.bot
    command: celery -A api.celery_app worker --loglevel=info -Q extraction,export --concurrency=2
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_started
    restart: unless-stopped

  # --- Discord Bot ---
  bot:
    build:
      context: .
      dockerfile: infra/Dockerfile.bot
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

  # --- Frontend ---
  web:
    build:
      context: .
      dockerfile: infra/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # --- PostgreSQL + pgvector ---
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: neuroweave
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neuroweave}
      POSTGRES_DB: neuroweave
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuroweave"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- MongoDB (LangGraph checkpoints) ---
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # --- Nginx reverse proxy ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongo_data:
