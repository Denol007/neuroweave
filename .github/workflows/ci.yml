name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check api/ bot/ tests/
      - run: ruff format --check api/ bot/ tests/

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: neuroweave
          POSTGRES_PASSWORD: neuroweave
          POSTGRES_DB: neuroweave_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U neuroweave"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://neuroweave:neuroweave@localhost:5432/neuroweave_test
      REDIS_URL: redis://localhost:6379/0
      MONGODB_URI: mongodb://localhost:27017
      APP_ENV: test
      APP_SECRET_KEY: test-secret-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install hatchling && pip install ".[dev]"
      - run: alembic upgrade head
      - run: pytest tests/ -v --cov=api --cov=bot --cov-report=term-missing

  build-web:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run build
